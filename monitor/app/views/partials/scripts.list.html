<div ng-repeat="(key, scripts) in scriptGroups">
    <div>{{key}}</div>
    <ul>
        <li ng-repeat="script in scripts"><a ui-sref="scripts.list_processes({scriptType: script.type})">{{script.name}}</a></li>
    </ul>
</div>
<button ui-sref="scripts.new">Add new Script</button>
<div ui-view></div>
